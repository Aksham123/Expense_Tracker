<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="mt-5 mb-4 text-center">Expense Tracker</h1>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <!-- Form to add new expense -->
        <form id="expenseForm">
          <div class="form-group">
            <label for="expenseName">Expense Name:</label>
            <input type="text" class="form-control" id="expenseName" required>
          </div>
          <div class="form-group">
            <label for="expenseAmount">Amount:</label>
            <input type="number" class="form-control" id="expenseAmount" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Add Expense</button>
        </form>
      </div>
    </div>
    <!-- Displaying the list of expenses -->
    <div class="row mt-5">
      <div class="col-md-6 offset-md-3">
        <h2 class="mb-3">Expenses</h2>
        <ul id="expenseList" class="list-group"></ul>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
